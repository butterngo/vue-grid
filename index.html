<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.2.1/vue-resource.min.js"></script>
    <link href="asset/css/grid.css" rel='stylesheet' type='text/css'/>
</head>
<body>
<div id="demo">
     <table>
        <thead>
        <tr>
            <th v-for="col in columns"
                @click="sortBy(col.name)"
                :class="{ active: sortKey == col.name }">
                    {{ col.name | capitalize }}
            </th>
           <!-- <span class="arrow" :class="sortOrders[col.name] > 0 ? 'asc' : 'dsc'"></span>-->
        </tr>
        </thead>
        <tbody>
        <tr v-for="entry in filteredData">
            <td v-for="key in columns">
            {{entry[key.name]}}
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
var demo = new Vue({
  el: '#demo',
  data:function() {
      var sortOrders = {}
      var columns = [
            { name: "id", },
            { name: "date" },
            { name: "host" },
            { name: "drFullName" },
            { name: "totalQuestion" },
            { name: "numberOfCorrectAnswers" },
            { name: "numberOfInCorrectAnswers" },
            { name: "donationAmount" },
            { name: "grandTotalDonation" },
            { name: "sumDonationAmount" }];

     columns.forEach(function (key) {
        sortOrders[key] = 1
     });
    
    return {
        columns: columns,
        items: this.bindData(),
        sortKey: '',
        sortOrders: sortOrders
    }
  },
  beforeCreate:function() {
    console.log("beforeCreate ", this);
  },
  created:function() {
    console.log("created ", this);
  },
  beforeMount: function() {
    console.log("beforeMount", this)
  },
  mounted:function() {
    console.log("mounted", this)
  },
  destroyed:function() {
      console.log("destroyed", this)
  },
  filters: {
    capitalize: function (str) {
      return str.charAt(0).toUpperCase() + str.slice(1)
    }
  },
  computed:{
      filteredData: function () {
      var sortKey = this.sortKey
      //var filterKey = this.filterKey && this.filterKey.toLowerCase()
      var order = this.sortOrders[sortKey] || 1
      var data = this.items
      /*if (filterKey) {
        data = data.filter(function (row) {
          return Object.keys(row).some(function (key) {
            return String(row[key]).toLowerCase().indexOf(filterKey) > -1
          })
        })
      }*/
      if (sortKey) {
        data = data.slice().sort(function (a, b) {
          a = a[sortKey]
          b = b[sortKey]
          return (a === b ? 0 : a > b ? 1 : -1) * order
        })
      }
      return data;
    }
  },
  methods:{
     bindData: function() {
          this.$http.get('http://192.168.1.45:9000/api/quizzdata/search').then((response) => {
            console.log(response.body);
            this.items = response.body.items;
        });
      },
    sortBy: function (key) {
      this.sortKey = key
      this.sortOrders[key] = this.sortOrders[key] * -1
    }
  }
})
</script>   
 
</body>
</html>
